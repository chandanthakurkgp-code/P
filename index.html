<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV English Premium Portal</title>
    <style>
        /* Premium Golden Theme CSS */
        :root {
            --gold: #d4af37;
            --dark-gold: #b8860b;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border-bottom: 2px solid var(--gold);
            box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        /* Class Folder Navigation */
        .folder-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px;
            background: var(--dark-grey);
        }

        .class-btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            min-width: 110px;
        }

        .class-btn:hover, .class-btn.active {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 15px var(--gold);
            transform: translateY(-3px);
        }

        /* Video Section */
        .content-area {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .video-folder {
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .video-card:hover {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .video-card h3 {
            color: var(--gold);
            font-size: 1.1rem;
            margin: 15px 0 5px 0;
        }

        .video-card p {
            color: #aaa;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<header>
    <h1>English Learning Portal</h1>
    <div class="subtitle">Kendra Vidyalaya - Class wise Digital Library</div>
</header>

<div class="folder-container">
    <button class="class-btn active" onclick="openClass(event, 'c5')">Class 5</button>
    <button class="class-btn" onclick="openClass(event, 'c6')">Class 6</button>
    <button class="class-btn" onclick="openClass(event, 'c7')">Class 7</button>
    <button class="class-btn" onclick="openClass(event, 'c8')">Class 8</button>
    <button class="class-btn" onclick="openClass(event, 'c9')">Class 9</button>
    <button class="class-btn" onclick="openClass(event, 'c10')">Class 10</button>
    <button class="class-btn" onclick="openClass(event, 'c11')">Class 11</button>
    <button class="class-btn" onclick="openClass(event, 'c12')">Class 12</button>
</div>

<div class="content-area">
    <div id="c5" class="video-folder" style="display: block;">
        <div class="video-grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
                <h3>Unit 1: Ice-cream Man</h3>
                <p>English - Marigold Series</p>
            </div>
            </div>
    </div>

    <div id="c10" class="video-folder">
        <div class="video-grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
                <h3>A Letter to God</h3>
                <p>First Flight - Chapter 1</p>
            </div>
        </div>
    </div>

    </div>

<footer>
    &copy; 2025 KV English Department | Designed with Golden Excellence
</footer>

<script>
    function openClass(evt, className) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("video-folder");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("class-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(className).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
